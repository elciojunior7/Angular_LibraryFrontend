<!DOCTYPE html>
<html ng-app="bookAdd">
<head>
    <meta charset="utf-8" />
    <title>BibliotecAí</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <!--script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <!-- Your application bootstrap -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/bookAddCtrl.js"></script>
    <script src="js/directives/fileDirective.js"></script>

</head>
<body ng-controller="bookAddCtrl">
    <ng-include src="'view/menu.html'"></ng-include>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <ol class="breadcrumb panel-heading" style="background: #efc050">
                        <li class="active" style="color:#616161; font-weight:bold" ng-bind="msg | uppercase"></li>
                    </ol>
                    <div class="panel-body">
                        <form id="form" name="addBookForm" method="POST" enctype="multipart/form-data">
                            <div class="alert alert-danger" ng-show="addBookForm.authors.$dirty && addBookForm.title.$error.required">
                                Preencha o Título, por favor
                            </div>
                            <div class="alert alert-danger" ng-show="addBookForm.authors.$dirty && addBookForm.authors.$error.required">
                                Selecione ao menos um autor, por favor
                            </div>
                            <div class="form-group">
                                <label for="title">Título</label>
                                <input type="text" class="form-control" ng-model="book.title" name="title" id="title" placeholder="Título">
                            </div>
                           
                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <textarea class="form-control" rows="3" ng-model="book.description" name="description" id="description"></textarea>
                            </div>
    
                            <div class="form-group">
                                <label for="authors">Autores</label>
                                <select multiple class="form-control" name="authors" ng-model="book.authors" no-change-placeholder>
                                    <option ng-repeat="author in authors | orderBy:'name'" ng-value="author.id">{{author.name + " " + author.surname}}</option>
                                </select>
                            </div>
    
                            <!--div class="control-group input-images"> 
                                 <label for="image">Capa do Livro</label>                                                       
                                <div class="controls">
                                    <input ng-model="book.image" name="image" type="file">
                                </div>
                            </div-->

                            <div class='input-wrapper'>
                                <label for='input_file' class="fa fa-book">
                                    Capa do Livro
                                </label>
                                <input id='input_file' ng-file='fileBook' name="image" type='file' value='' />
                                <span id='file_name'></span>
                            </div>
                           
                            <br />
                            <button type="submit" class="btn btn-primary" ng-click="addBook(book)" >Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
