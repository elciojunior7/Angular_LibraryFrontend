<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
            <h2>Capa do Livro</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="" aria-label="Close dialog"></md-icon>
            </md-button>
            </div>
        </md-toolbar>
    
        <md-dialog-content>
            <div class="md-dialog-content">
                <img style="margin: auto; max-width: 100%;" alt="Lush mango tree" src='{{ image }}'>
            </div>
        </md-dialog-content>
    
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="ok()">
                Ok
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
